{% extends 'sessao_3/index.html' %}
{% load static %}
{% block content %}
<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
        Seu perfil
        </h2>
        <div class="container d-flex justify-content-center mt-5">

          <div class="card">
            
            <div class="top-container">
              
              <img src={{foto}} class="img-fluid profile-image" width="70">
              
              <div class="ml-3">
                <h5 class="name"> {{name}}</h5>
                <p class="telefone"> {{telefone}}</p>
                <p class="rua">{{rua}}</p>
                <p class="numero">{{numero}}</p>
                <p class="cep">{{cep}}</p>
              </div>
            </div>
        
        
            <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
                <div class="dollar-div px-3">
                  
                  <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
        
                </div>
                <div class="d-flex flex-column text-right mr-2">
                  <span class="current-balance">Compras</span>
                  <span class="amount"><span class="dollar-sign">$</span>1476</span>
                </div>
        
            </div>
        
            <div class="recent-border mt-4">
              <a class="recent-orders"  href="{% url 'pedido' %}">Pedidos recentes</span>
            </div>
            <div class="recent-border mt-4">
              <a class="recent-orders"  href="{% url 'atualizar' %}">Atualizar</span>
            </div>
            <div class="recent-border mt-4">
              <a class="recent-orders"  href="{% url 'logout' %}">Sair</span>
            </div>
           
           
         
            
          </div>
          
        </div>


       

  </section>

{% endblock %}
